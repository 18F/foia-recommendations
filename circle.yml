machine:
  node:
    # https://discuss.circleci.com/t/use-node-version-from-package-json/122/7
    version: 6.10.3

dependencies:
  override:
    - make setup
  post:
    - make build

test:
  override:
    - make test

deployment:
  staging:
    branch: master
    commands:
      - make dist
      - export PATH=$HOME/bin:$PATH
      - curl -L "https://cli.run.pivotal.io/stable?release=linux64-binary&version=6.23.0" | tar xzv -C $HOME/bin
      - cf install-plugin autopilot -f -r CF-Community
      - prototypes/form-wizard/bin/staticfileauth.sh prototypes/form-wizard/_site/Staticfile.auth
      - prototypes/form-wizard/bin/cf_deploy.sh foia-form-wizard doj-foia-discovery staging prototypes/form-wizard/manifest.yml
